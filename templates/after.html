<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Interface</title>
    <style>
        /* Set image background to cover the whole page */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('static/bg.jpg'); /* Relative path to the image */
            background-size: cover; /* Make sure the image covers the full screen */
            background-position: center center; /* Center the background image */
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 30px; /* Reduced padding */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px; /* Reduced width */
            z-index: 1; /* Ensure the content is above the background */
        }

        .container h1 {
            font-size: 22px; /* Adjusted font size */
            margin-bottom: 20px;
        }

        .container h3 {
            margin-top: 10px;
            font-size: 16px; /* Adjusted font size */
        }

        .upload-section {
            margin-bottom: 20px;
        }

        img {
            width: 100%;
            max-width: 500px; /* Adjusted max-width for images */
            height: auto;
            margin-top: 20px;
            border-radius: 8px; /* Add rounded corners to the image */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Upload and Analysis</h1>
        <p>Prediction Result: {{ result }}</p>
        <img src="{{ file_url }}" alt="Uploaded Image" />
    </div>
</body>
</html>
